<!DOCTYPE html>
<html>
<head>
	<title>JS实现</title>
	
</head>
<body>
	<h1>My Web Page</h1>
	<p id="demo">A Paragraph.</p>
	<button type="button" onclick="myFunction()">Click Here</button>
<script type="text/javascript">
		function myFunction()
		{
			document.getElementById("demo").innerHTML="My First javascript function";
		}
		document.write("<p>我的第一段JS</p>");
	</script>
</html>
