<!DOCTYPE html>
<html>
<head>
	<title>Javascript变量</title>
</head>
<body>
	<script type="text/javascript">
		var x=2;
		var y=x;
		var z=x+y;

		document.write(x+"<br>");
		document.write(y+"<br>");
		document.write(z+"<br>");
	</script>

    <script type="text/javascript">
    	var pi=3.14;
    	var name="Irena Hu";
    	var answer='Yes I do!';

    	document.write(pi+"<br>");
    	document.write(name+"<br>");
    	document.write(answer+"<br>");
    </script>

    <p>点击创建变量，并显示结果。</p>
    <button type="button" onclick="myFunction()">Click Me</button>
    <p id="demo"></p> 
    <script type="text/javascript">
    	function myFunction()
    	{
    		var Carname="Porscher"; /*变量名也注意大小写*/
    		var Carname; //重新声明变量，该变量的值不会丢失
    		document.getElementById("demo").innerHTML=Carname;
    	}
    </script>

    <p>
    	假设y=5,计算x=y+2，并显示结果。
    </p>
    <button onclick="myFunction2()">点我运算</button>
    <p id="demo2"></p>
    <script type="text/javascript">
    	function myFunction2()
    	{
    		var y=5;
    		var x=y+2;
    		var demoP=document.getElementById("demo2")
    		demoP.innerHTML="x="+x;
    	}
    </script>
    </body>
</html>
